resume_header_intro: "<p>
Hello, my name is Manuel and I am 22 years old. <br>
I am a person with many virtues, among them I highlight my ability to work in a team, my perseverance to achieve my goals and my empathy towards others.
I consider myself a proactive person with a positive attitude towards the challenges that arise in my life.
As for my interests, I really like sports. I regularly practice Taekwondo and Soccer, which helps me keep fit and release the stress of everyday life.<br>
Sport has also taught me values such as respect, discipline and self-improvement.
</p>"

